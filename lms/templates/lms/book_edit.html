
{% extends 'lms/base.html' %}

{% block content %}

          <div class="container">
               <div class="row">
                    <div class="col-md-offset-3 col-md-6 col-sm-12">
                        <div class="home-info">
                            <form action="" method="POST" > {% csrf_token %}
                                <a style="color:white;text-align: left;font-size:28px;">Edit book:</a> <br>
                                <div style="display:flex; flex-direction: row">
                                    <label class="form-group col-md-4" style="text-align: left; color: white;">{{ form.BookID.label}}</label>
                                    <label class="form-group col-md-8" style="text-align: left; color: white;">{{ BookID }}</label>
                                </div>
                                <div style="display:none;">
                                    {{form.BookID}}
                                </div>
                                <div style="display:flex; flex-direction: row">
                                    <label class="form-group col-md-4" style="text-align: left; color: white;">{{ form.Title.label}}</label>
                                    {{form.Title}}
                                </div>
                                <div style="display:flex; flex-direction: row">
                                    <label class="form-group col-md-4" style="text-align: left; color: white;">{{ form.Author.label}}</label>
                                    {{form.Author}}
                                </div>
                                <div style="display:flex; flex-direction: row">
                                    <label class="form-group col-md-4" style="text-align: left; color: white;">{{ form.Publisher.label}}</label>
                                    {{form.Publisher}}
                                </div>
                                <div style="display:flex; flex-direction: row">
                                    <label class="form-group col-md-4" style="text-align: left; color: white;">{{ form.PublishDate.label}}</label>
                                    {{form.PublishDate}}
                                </div>
                                <div style="display:flex; flex-direction: row">
                                    <label class="form-group col-md-4" style="text-align: left; color: white;">{{ form.Language.label}}</label>
                                    {{form.Language}}
                                </div>
                                <div style="display:flex; flex-direction: row">
                                    <label class="form-group col-md-4" style="text-align: left; color: white;">{{ form.ISBN.label}}</label>
                                    {{form.ISBN}}
                                </div>
                                <input type="text" name="action" id="action" style="display:none;" value ="submit" >
                                <input type="text" name="BookID" id="BookID" style="display:none;" value = {{ BookID }} >
                                <button type="submit" class="form-control" id="submit"> Submit </button>
                            </form>
                        </div>
                    </div>
               </div>
          </div>

{% endblock %}
